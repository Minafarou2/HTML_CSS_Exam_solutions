<!DOCTYPE html>
<html>
<head>
    <title>Scaling Element on Hover</title>
    <style>
        /* To scale an element to be 50% smaller on hover, you can use the CSS :hover class along with the transform property.*/
        .scaling-element {
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: transform 0.3s ease; /* Optional: Adds a smooth transition effect */
        }

        .scaling-element:hover {
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="scaling-element"></div>
</body>
</html>
